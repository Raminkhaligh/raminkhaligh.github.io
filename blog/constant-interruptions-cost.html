  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Read time
      const article = document.querySelector("article");
      const text = article.innerText;
      const words = text.trim().split(/\s+/).length;
      const minutes = Math.ceil(words / 200);
      document.getElementById("read-time").textContent = `${minutes} min read`;

      // Share button
      const shareBtn = document.getElementById("share-btn");
      shareBtn.addEventListener("click", async () => {
        const shareData = {
          title: document.title,
          text: "When Leaders Become the Bottleneck — The Cost of Constant Interruptions",
          url: window.location.href
        };
        if (navigator.share) {
          try {
            await navigator.share(shareData);
          } catch (err) {
            console.warn("Share canceled or failed:", err);
          }
        } else {
          navigator.clipboard.writeText(shareData.url);
          shareBtn.innerHTML = '<span style="font-size:0.8rem;color:var(--accent);">Copied!</span>';
          setTimeout(() => {
            shareBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="var(--accent)" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M4 12v7a1 1 0 001 1h14a1 1 0 001-1v-7M16 6l-4-4m0 0L8 6m4-4v16"/></svg>';
          }, 2000);
        }
      });
    });
