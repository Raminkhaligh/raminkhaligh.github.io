  <!-- ===== Dynamic Blog Loader ===== -->
  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-grid');
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        posts.forEach(post => {
          const article = document.createElement('article');
          article.className = 'card';
          article.innerHTML = `
            <a href="${post.url}" style="text-decoration:none; color:inherit; display:block;">
              <div style="width:100%; aspect-ratio:16/9; overflow:hidden; border-radius:12px; margin-bottom:1rem;">
                <img src="${post.image}" alt="${post.title}" style="width:100%; height:100%; object-fit:cover;" loading="lazy" />
              </div>
              <h3 style="margin-bottom:.4rem;">${post.title}</h3>
              <p style="color:var(--muted); min-height:3.8em;">${post.summary}</p>
            </a>
            <a href="${post.url}" class="btn" style="margin-top:1rem; align-self:flex-start;">Read More →</a>
          `;
          container.appendChild(article);
        });
      })
      .catch(err => {
        document.getElementById('blog-grid').innerHTML =
          '<p style="color:var(--muted); text-align:center;">Unable to load posts right now. Please try again later.</p>';
        console.error('Blog load error:', err);
      });
  </script>
