<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog & Case Studies | Ramin Khaligh</title>
  <meta name="description" content="Articles, case studies, and insights from Ramin Khaligh — on product management, UX, and growth." />
  <link rel="canonical" href="https://raminkhaligh.github.io/blog/" />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Blog & Case Studies | Ramin Khaligh" />
  <meta property="og:description" content="Explore insights, frameworks, and product case studies by Ramin Khaligh." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://raminkhaligh.github.io/blog/" />
  <meta property="og:image" content="https://raminkhaligh.github.io/assets/blog-cover.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Blog & Case Studies | Ramin Khaligh" />
  <meta name="twitter:description" content="Insights and case studies on product management, UX, and growth." />
  <meta name="twitter:image" content="https://raminkhaligh.github.io/assets/blog-cover.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="../assets/style.css" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "url": "https://raminkhaligh.github.io/blog/",
    "name": "Ramin Khaligh Blog",
    "description": "Insights and stories on product management, UX, and growth.",
    "publisher": {
      "@type": "Person",
      "name": "Ramin Khaligh",
      "url": "https://raminkhaligh.github.io/"
    }
  }
  </script>
</head>

<body>
  <!-- Header -->
  <header class="site-nav" role="navigation" aria-label="Primary">
    <div class="nav-content">
      <a class="brand" href="https://raminkhaligh.github.io/" aria-label="Home">
        <img src="../assets/logo.png" alt="Ramin Khaligh logo" width="28" height="28" />
        <span>Ramin Khaligh</span>
      </a>
  <nav>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#experience">Experience</a>
  <a href="#skills">Skills</a>
  <a href="#contact">Contact</a>
  <a href="blog/" aria-label="Blog">Blog</a>
  <a class="btn primary" href="assets/ramin-khaligh-resume.pdf" download>Download Résumé</a>
</nav>
    </div>
  </header>

  <!-- Blog Listing -->
  <main id="main" class="container" style="padding-top:4rem;">
    <header style="text-align:center; max-width:720px; margin:0 auto 2rem;">
      <h1>Articles & Case Studies</h1>
      <p style="color:var(--muted);">Stories, experiments, and practical lessons on building and growing digital products.</p>
    </header>

    <!-- Blog Container -->
    <div id="blog-grid" class="svc__grid" style="margin-top:2rem;"></div>

    <div style="text-align:center; margin-top:2.4rem;">
      <a href="https://raminkhaligh.github.io/" class="btn">← Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Ramin Khaligh · All Rights Reserved · <a href="../#top">Back to top</a></p>
  </footer>

  <!-- Dynamic Blog Loader -->
  <script>
  fetch('posts.json')
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById('blog-grid');
      posts.sort((a, b) => new Date(b.date) - new Date(a.date)); // newest first

      posts.forEach(post => {
        const article = document.createElement('article');
        article.className = 'card';
        article.style.overflow = 'hidden';
        article.innerHTML = `
          <a href="${post.url}" style="text-decoration:none; color:inherit;">
            <img src="${post.image}" alt="${post.title}" width="100%" height="auto" loading="lazy" style="border-radius:12px; margin-bottom:1rem;" />
            <h3 style="margin-bottom:.4rem;">${post.title}</h3>
            <p style="color:var(--muted);">${post.summary}</p>
          </a>
          <a href="${post.url}" class="btn" style="margin-top:1rem;">Read More →</a>
        `;
        container.appendChild(article);
      });
    })
    .catch(err => {
      document.getElementById('blog-grid').innerHTML =
        '<p style="color:var(--muted); text-align:center;">Unable to load posts right now. Please try again later.</p>';
      console.error('Blog load error:', err);
    });
  </script>
</body>
</html>
