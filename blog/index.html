  <!-- ===== Blog Loader Script ===== -->
  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-grid');
        posts.sort((a,b) => new Date(b.date) - new Date(a.date));

        if (!posts.length) {
          container.innerHTML = '<p style="text-align:center;color:var(--muted);">No posts yet ‚Äî check back soon or <a href="https://raminkhaligh.github.io/" style="color:var(--accent);">visit portfolio</a>.</p>';
          return;
        }

        posts.forEach(post => {
          const article = document.createElement('article');
          article.className = 'card';
          article.style.transition = 'transform .25s ease, box-shadow .25s ease';
          article.onmouseover = () => article.style.transform = 'translateY(-4px)';
          article.onmouseleave = () => article.style.transform = 'translateY(0)';

          const formattedDate = new Date(post.date).toLocaleDateString('en-US', {
            month: 'short', day: 'numeric', year: 'numeric'
          });

          article.innerHTML = `
            <a href="${post.url}" style="text-decoration:none; color:inherit;">
              <div style="width:100%; aspect-ratio:16/9; overflow:hidden; border-radius:12px; margin-bottom:1rem;">
                <img src="${post.image}" alt="${post.title} thumbnail" loading="lazy"
                     style="width:100%;height:100%;object-fit:cover;transition:transform .3s;" />
              </div>
              <h3>${post.title}</h3>
              <p style="color:var(--muted); font-size:.95rem; margin-bottom:.8rem;">${post.summary}</p>
              <small style="color:var(--muted); font-size:.8rem;">üìÖ ${formattedDate}</small>
            </a>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:1rem;">
              <a href="${post.url}" class="btn">Read More ‚Üí</a>
