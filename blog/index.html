  <script defer>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-grid');
        if (!container) return;
        const normalize = (p) => {
          if (!p) return '#';
          if (/^https?:\/\//i.test(p)) return p;
          p = p.replace(/^([.\/]|(\.\.\/)+)/g, '');
          if (!p.startsWith('/')) p = '/' + p;
          return p;
        };
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        const featured = posts.filter(p => p.featured);
        const latest = posts.filter(p => !p.featured);
        [...featured, ...latest].forEach(post => {
          const href = normalize(post.url);
          const img = normalize(post.image);
          const article = document.createElement('article');
          article.className = 'card';
          article.innerHTML = `
            <div style="display:flex;flex-direction:column;height:100%;">
              <a href="${href}" style="text-decoration:none;color:inherit;">
                <div style="width:100%;aspect-ratio:16/9;overflow:hidden;border-radius:10px;margin-bottom:.6rem;">
                  <img src="${img}" alt="${post.title}" loading="lazy" decoding="async"
                       style="width:100%;height:100%;object-fit:cover;transition:transform .2s ease;" />
                </div>
                <h3 style="margin-bottom:.3rem;">${post.title}</h3>
                <p style="color:var(--muted);min-height:3em;font-size:.9rem;">${post.summary}</p>
              </a>
              <div style="display:flex;justify-content:space-between;align-items:center;margin-top:auto;">
                <a href="${href}" class="btn">Read More →</a>
                <small style="color:var(--muted);font-size:.8rem;">${new Date(post.date).toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}</small>
              </div>
            </div>`;
          container.appendChild(article);
        });
      })
      .catch(() => {
        const msg = document.createElement('p');
        msg.textContent = 'Unable to load posts right now. Please try again later.';
        msg.style.color = 'var(--muted)';
        msg.style.textAlign = 'center';
        document.getElementById('blog-grid').appendChild(msg);
      });
  </script>
